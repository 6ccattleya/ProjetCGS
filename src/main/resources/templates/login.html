<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="../static/css/Style.css" th:href="@{/css/Style.css}"/>
<title>Authentification</title>
</head>
<body>
	<div class="container spacer col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">Authentification</div>
				<div class="panel-body" >
					<form th:action="@{login}" method="post">
						<div class="form-group">
							<input class="form-control" type="text" name="username" placeholder="Nom d'utilisateur"/>
						</div>
						<div class="form-group">
							<input class="form-control" type="password" name="password" placeholder="Mot de passe d'utilisateur"/>
						</div>
						<div class="form-group">
							<input class="btn btn-primary" type="submit" name="login" value="S'authentifier"/>
						</div>
					</form>
				</div>
		</div>
	</div>
</body>
</html>
