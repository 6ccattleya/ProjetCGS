<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="../static/css/Style.css" th:href="@{/css/Style.css}"/>
	<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<!-- 
	<link rel="stylesheet" href="../static/css/jquery.mobile-1.4.5.min.css"  th:href="@{/css/jquery.mobile-1.4.5.min.css}"/>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/jquery.mobile-1.4.5.min.js" th:src="@{/js/jquery.mobile-1.4.5.min.js}"></script> -->
<meta charset="UTF-8" />
<title>CGS | Modifier Etudiant</title>
</head>
<body>
	<div class="container spacer col-md-6 col-md-offset-3">
	<div class="panel panel-default">
	<div class="panel-heading">Mise à jour d'informations</div>
	<div class="panel-body" >
	<form th:action="@{update}" method="post" th:object="${etudiant}"  enctype="multipart/form-data">
		<div class="form-group">
			<input class="form-control" type="hidden" th:field="*{code}"  placeholder="Nom de l'étudiant"/>
			<span th:errors="*{code}"></span>
		</div>
		<div class="form-group">
			<input class="form-control" type="text" th:field="*{nom}"  placeholder="Nom de l'étudiant"/>
			<span th:errors="*{nom}"></span>
		</div>
		<div class="form-group">
			<input class="form-control" type="text" th:field="*{prenom}" placeholder="Prénom de l'étudiant"/>
			<span class="error" th:errors="*{prenom}"></span>
		</div>
		<div class="form-group">
			<input class="form-control" type="text" th:field="*{email}" placeholder="Email de l'étudiant"/>
			<span class="error" th:errors="*{email}"></span>
		</div>
		<div class="form-group">
			<input class="form-control"  type="date" th:field="*{date}" placeholder="Date de naissance de l'étudiant"/>
			<span class="error" th:errors="*{date}"></span>
		</div>
		<div id="divTof" class="form-group">
			<label class="control-label"for="search">Photo</label>
			<input th:value="${imgval}" type="file" name="image" class="form-control"  />
			<span class="error" th:errors="*{photo}"></span>
		</div>
			<div class="form-group img-thumbnail">
				<img id="img" class="img-circle" th:src="@{showPP(code=${etudiant.code})}" width="90"/>
			</div>
			<div>
				<input value="Valider" class="btn btn-primary" type="submit"/>
			</div>
	</form>
	</div>
	</div>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$('#divTof').hide();
			$('#img').click(function(){
				if($('#divTof').is(":hidden")){
					$('#divTof').show();
				}else
					$('#divTof').hide();
			});
		});
	</script>
</body>
</html>
