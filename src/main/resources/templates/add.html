<meta charset="UTF-8" />
<title>CGS | Ajouter Etudiant</title>
</head>
<body>
	<div class="container spacer col-md-6 col-md-offset-3">
	<div class="panel panel-default">
	<div class="panel-heading">Ajout d'un nouvel Etudiant</div>
	<div class="panel-body" >
	<form th:action="@{save}" method="post" th:object="${etudiant}"  enctype="multipart/form-data">
		<div class="form-group">
			<input class="form-control" type="text" th:field="*{nom}"  placeholder="Nom de l'étudiant"/>
			<span th:errors="*{nom}"></span>
		</div>
		<div class="form-group">
			<input class="form-control" type="text" th:field="*{prenom}" placeholder="Prénom de l'étudiant"/>
			<span class="error" th:errors="*{prenom}"></span>
		</div>
		<div class="form-group">
			<input class="form-control" type="text" th:field="*{email}" placeholder="Email de l'étudiant"/>
			<span class="error" th:errors="*{email}"></span>
		</div>
		<div class="form-group">
			<input class="form-control"  type="date" th:field="*{date}" placeholder="Date de naissance de l'étudiant"/>
			<span class="error" th:errors="*{date}"></span>
		</div>
		<div class="form-group">
			<label class="control-label"for="search">Photo</label>
			<input type="file" name="image" class="form-control"  />
			<span class="error" th:errors="*{photo}"></span>
		</div>
			<div>
				<input value="Valider" class="btn btn-primary" type="submit"/>
			</div>
	</form>
	</div>
	</div>
	</div>
</body>
</html>
